<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Capture App</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/home-style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Face Capture System</h2>
        <!-- Display flash messages -->
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Form to capture face -->
        <form action="/capture" method="POST" class="card p-4 shadow-sm" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Your Name:</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    placeholder="e.g. dax" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Capture Face</button>
        </form>
        <p id="loading" style="display:none; color:green;">Capturing face... Please wait.</p>  <!--The loading text-->
    </div>
    <!-- Extra Js scripts-->
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
    <script>
    // Auto-hide flash messages after 4 seconds
        setTimeout(function() {
            const flashContainer = document.getElementById("flash-container");
            if (flashContainer) {
                flashContainer.style.display = "none";
            }
        }, 5000); // ==> 5 seconds timeout
    </script>
</body>
</html>
